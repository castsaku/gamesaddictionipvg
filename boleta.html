<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boleta</title>
    <link rel="stylesheet" href="css/boleta.css">
    </head>
<body>
    
    <div class="box"> 
            <div class="form">
                <form   class="form">
                    <h2>Datos de Compra</h2>
                <div class="inputBox">
                    <input type="text" id="nombre" required="required">
                    <span>Nombre empresa:</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="text" id="rut"required="required" pattern="\d{3,8}-[\d|kK]{1}" title="Debe ser un Rut válido">
                    <span>Rut empresa:</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="text" id="cantidad" required="required">
                    <span>Cantidad de productos:</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="text" id="valor" required="required">
                    <span>Valor Productos:</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    
                    <input type="text" id="date" >
                    <span>Emisión:</span>
                    <i></i>
                </div>
                    <input type="submit" value="Crear Boleta">
                </form>
                
            </div>     
    </div>
    <script src="js/boleta.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/sidebars.js"></script>
</body>
</html>
